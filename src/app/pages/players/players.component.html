<div class="content-wrapper">
    <mat-form-field>
        <mat-label>Seasons</mat-label>
        <mat-select [(value)]="currentSeason">
            @for (season of seasons; track season) {
                <mat-option [value]="season.value">{{season.viewValue}}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Position Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Player </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <!-- Club Column -->
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let row"> {{row.position}} </td>
    </ng-container>

    <!-- Played Column -->
    <ng-container matColumnDef="nationality">
        <th mat-header-cell *matHeaderCellDef> Nationality </th>
        <td mat-cell *matCellDef="let row" class="mat-column-text-align"> {{row.nationality}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
